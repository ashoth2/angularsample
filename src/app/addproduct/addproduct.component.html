
<h2>Product</h2>

<div class="mat-elevation-z8">
    <div>
        <a mat-raised-button color="primary" (click)="openpopup('')" style="margin: 2%;">Create New</a>
    </div>
    <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8">

        
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container> -->
        
          <!-- Name Column -->
          <ng-container matColumnDef="productname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </th>
            <td mat-cell *matCellDef="let element"> {{element.productname}}</td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency : 'INR' }} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity | number}} </td>
          </ng-container>

          <ng-container matColumnDef="remarks">
            <th mat-header-cell *matHeaderCellDef> Remarks </th>
            <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> action </th>
            <td mat-cell *matCellDef="let element"> 
                        
                <a mat-raised-button (click)="Editproduct(element.id)" color="primary">Edit</a>
                <a mat-raised-button (click)="Removeproduct(element.id)" color="accent">Delete</a>

            </td>
          </ng-container>

          <!-- <ng-container mtColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
               <td mat-cell *matCellDef="let element">
                <div>
                        <a mat-raised-button color="primary">Edit</a>
                        <a mat-raised-button color="primary">Delete</a>
                </div>
               </td>
        </ng-container> -->
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
